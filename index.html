<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label><br>
        <input id="name" type="text" placeholder="Enter your name" required><br>

        <label id="email-label" for="email">Email</label><br>
        <input id="email" type="email" placeholder="Enter your Email" required><br>

        <label id="number-label" for="number">Age (optional)</label><br>
        <input id="number" type="number" placeholder="Age" min="13" max="130"><br>

        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
        <select name="roles" id="dropdown">
            <option value="Student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="none">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <br>

        <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="radio-group" value="definitely" checked>
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="radio-group" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="unsure" name="radio-group" value="unsure">
        <label for="unsure">Not sure</label><br>

        <label id="check-label" for="checkbox">What would you like to see improved? (check all that apply)</label><br>
        <input type="checkbox" id="front-end" name="front-end" value="front-end">
        <label for="front-end">Front-end projects</label><br>
        <input type="checkbox" id="back-end" name="back-end" value="back-end">
        <label for="back-end">Back-end projects</label><br>
        <input type="checkbox" id="data-vis" name="data-vis" value="data-visualization">
        <label for="data-vis">Data Visualization</label><br>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="open-source" name="open-source" value="open-source-community">
        <label for="open-source">Open Source Community</label><br>
        <input type="checkbox" id="gitter" name="gitter" value="gitter">
        <label for="gitter">Gitter help rooms</label><br>
        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" id="meetups" name="meetups" value="city-meetups">
        <label for="meetups">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum">Forum</label><br>
        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
        <label for="additional-courses">Additional Courses</label><br>

        <label for="comments" id="comment-label">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" rows="10" cols="50" placeholder="Enter your comment here..."></textarea><br>

        <input type="submit" id="submit">

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
